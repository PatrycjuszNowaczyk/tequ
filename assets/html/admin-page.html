<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tequ plugin admin front-end</title>
    <link rel="stylesheet" href="../css/tequ-style-admin.css">
</head>

<body>
    <div class="tequ-admin">
        <div class="tequ-admin__header">
            <p>
                Header
            </p>
            <input type="text" name="header" id="tequ-header">
        </div>
        <div class="tequ-admin__description">
            <p>
                Description
            </p>
            <input type="text" name="description" id="tequ-description">
        </div>
        <div class="tequ-admin__begin-button">
            <p>
                Begin button
            </p>
            <input type="text" name="begin-button" id="tequ-begin-button">
        </div>
        <div class="tequ-admin__questions">
            <div class="tequ-admin__question">
                <p>
                    Question
                </p>
                <input type="text" name="question" id="tequ-question">
            </div>
        </div>
    </div>
    <script src="../js/tequ-admin.js"></script>
</body>
</html>
